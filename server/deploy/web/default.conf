map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
  # 服务器端口使用443，开启ssl, 这里ssl就是上面安装的ssl模块
  listen       443 ssl;
  # 域名，多个以空格分开
  server_name  api.ailowcode.app;

  # ssl证书地址
  ssl_certificate     /opt/ssl/ssl.pem;  # pem文件的路径
  ssl_certificate_key  /opt/ssl/ssl.key; # key文件的路径

  # ssl验证相关配置
  ssl_session_timeout  5m;    #缓存有效期
  ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;    #加密算法
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;    #安全链接可选的加密协议
  ssl_prefer_server_ciphers on;   #使用服务器端的首选算法

  # 后端服务
  location ^~ /api/ {
    proxy_pass  http://127.0.0.1:7001/; # 转发规则
    proxy_set_header Host $proxy_host; # 修改转发请求头，让目标应用可以受到真实的请求
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # websocket服务
  location ^~ /ws-api/ {
        proxy_pass http://127.0.0.1:7002/;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        proxy_set_header Host $host;
        proxy_set_header X-real-ip $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
  }

}
